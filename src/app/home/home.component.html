<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-6">
<ul class="list-group" *ngFor="let item of newdata">
<li class="list-group-item"> <b> {{item.id}} </b> </li>
<li class="list-group-item">  {{item.name}}  </li>
<li class="list-group-item">  {{item.username}} </li>
<li class="list-group-item">  {{item.email}}</li>
<li class="list-group-item">  <button type="button" class="btn btn-success">Add to Cart</button> </li>
</ul>

    </div>
  </div>
</div>
